<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splitter4GPT</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 20px;
            background-color: #121212;
            color: #e0e0e0;
            font-size: 18px;
        }
        #container {
            max-width: 1000px;
            margin: auto;
            padding: 30px;
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        h1 {
            text-align: center;
            color: #ffffff;
            font-size: 2.5em;
            margin: 0 0 30px 0;
        }
        #text-box {
            width: 100%;
            height: 200px;
            margin-bottom: 30px;
            padding: 15px;
            box-sizing: border-box;
            border: 1px solid #333;
            border-radius: 8px;
            background-color: #2c2c2c;
            color: #e0e0e0;
            font-size: 1.1em;
        }
        #chunk-size {
            margin-bottom: 30px;
            background-color: #333;
            color: #e0e0e0;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 10px;
            font-size: 1.1em;
        }
        #custom-size-container {
            display: none;
            margin-bottom: 30px;
        }
        #custom-size {
            background-color: #333;
            color: #e0e0e0;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 10px;
            font-size: 1.1em;
        }
        #apply-button {
            background-color: #555;
            color: #e0e0e0;
            border: none;
            border-radius: 8px;
            padding: 10px;
            font-size: 1.1em;
            cursor: pointer;
        }
        #apply-button:hover {
            background-color: #666;
        }
        #chunks-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        .chunk-box {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            background-color: #333;
            border: 1px solid #444;
            cursor: pointer;
            border-radius: 8px;
            width: 250px;
            height: 100px;
            overflow: hidden;
            text-overflow: ellipsis;
            line-height: 1.4;
            transition: background-color 0.3s, transform 0.3s;
            color: #e0e0e0;
            font-size: 1.1em;
            word-break: break-word;
        }
        .chunk-box:hover {
            background-color: #444;
            transform: scale(1.02);
        }
        .chunk-box:active {
            background-color: #555;
        }
        #notification {
            margin-top: 30px;
            padding: 15px;
            background-color: #2c2c2c;
            border: 1px solid #444;
            border-radius: 8px;
            color: #e0e0e0;
            opacity: 0;
            transition: opacity 0.5s;
            font-size: 1.1em;
        }
        #notification.flash {
            animation: flash 0.8s ease-out;
        }
        @keyframes flash {
            0% { background-color: #2c2c2c; }
            50% { background-color: #3a8f3a; }
            100% { background-color: #2c2c2c; }
        }
        #footer {
            margin-top: 30px;
            padding: 20px;
            background-color: #1e1e1e;
            border: 1px solid #444;
            border-radius: 8px;
            text-align: center;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Splitter4GPT</h1>
        <textarea id="text-box" placeholder="Paste your large text here..."></textarea>
        <label for="chunk-size">Chunk Size:</label>
        <select id="chunk-size">
            <option value="10000">10,000</option>
            <option value="15000" selected>15,000</option>
            <option value="20000">20,000</option>
            <option value="CUSTOM">CUSTOM</option>
        </select>
        <div id="custom-size-container">
            <input type="number" id="custom-size" placeholder="Enter custom size" min="1">
            <button id="apply-button">Apply</button>
        </div>
        <div id="chunks-container"></div>
        <div id="notification"></div>
    </div>

    <div id="footer">
        Splitter4GPT<br>
        A text splitter/chunker to make pasting large text into ChatGPT easier.<br><br>
        My favorite website for splitting up text went down recently so I asked ChatGPT to make this alternative. Funny world these days eh?<br><br>
        Cobbled Together by Trent Sterling 2024
    </div>

    <script>
        const previewSize = 30; // Preview size in characters
        const maxChunks = 100; // Maximum number of chunks
        let notificationTimeout;
        let debounceTimeout;
        let updateChunksOnChange = false; // Prevent initial update
        let isPageLoaded = false;

        function updateChunks() {
            const chunkSizeElement = document.getElementById('chunk-size');
            const customSizeElement = document.getElementById('custom-size');
            const maxChunkSize = chunkSizeElement.value === 'CUSTOM'
                ? parseInt(customSizeElement.value) || 0
                : parseInt(chunkSizeElement.value);
            const text = document.getElementById('text-box').value;
            const container = document.getElementById('chunks-container');
            const notification = document.getElementById('notification');

            if (isNaN(maxChunkSize) || maxChunkSize <= 0) {
                showNotification("Invalid chunk size. Please enter a positive number.");
                return;
            }

            const totalChunks = Math.ceil(text.length / maxChunkSize);
            if (totalChunks > maxChunks) {
                showNotification(`Text is too long to process in ${maxChunks} chunks. Please increase the chunk size.`);
                return;
            }

            // Clear existing chunks
            container.innerHTML = '';

            if (text.length > 0) {
                let start = 0;
                let chunkIndex = 1;

                while (start < text.length) {
                    let end = start + maxChunkSize;
                    if (end < text.length) {
                        end = text.lastIndexOf(' ', end);
                        if (end === -1) {
                            end = start + maxChunkSize;
                        }
                    }

                    const chunk = text.slice(start, end).trim();
                    const chunkBox = document.createElement('div');
                    chunkBox.className = 'chunk-box';
                    chunkBox.dataset.chunkIndex = chunkIndex;
                    chunkBox.textContent = `Chunk ${chunkIndex} / ${totalChunks}: ${chunk.slice(0, previewSize)}...`;
                    chunkBox.addEventListener('click', function() {
                        navigator.clipboard.writeText(chunk).then(() => {
                            showNotification(`Chunk ${chunkBox.dataset.chunkIndex} copied to clipboard!`);
                        }).catch(err => {
                            showNotification(`Failed to copy Chunk ${chunkBox.dataset.chunkIndex}.`);
                            console.error('Failed to copy chunk:', err);
                        });
                    });
                    container.appendChild(chunkBox);

                    start = end + 1;
                    chunkIndex++;
                }
            }

            // Show "Content Updated" notification
            showNotification("Content updated with new chunks!");
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;

            notification.classList.remove('flash');
            void notification.offsetWidth;
            notification.classList.add('flash');

            clearTimeout(notificationTimeout);
            notification.style.opacity = 1;
            notificationTimeout = setTimeout(() => {
                notification.style.opacity = 0;
            }, 1500);
        }

        function handleTextChange() {
            if (updateChunksOnChange) {
                clearTimeout(debounceTimeout);
                debounceTimeout = setTimeout(() => {
                    updateChunks();
                }, 300);
            }
        }

        function handleCustomSizeChange() {
            updateChunksOnChange = false;
        }

        function handleApplyButtonClick() {
            updateChunksOnChange = true;
            updateChunks();
        }

        document.getElementById('text-box').addEventListener('input', handleTextChange);
        document.getElementById('chunk-size').addEventListener('change', function() {
            const customSizeContainer = document.getElementById('custom-size-container');
            if (this.value === 'CUSTOM') {
                customSizeContainer.style.display = 'block';
            } else {
                customSizeContainer.style.display = 'none';
                updateChunksOnChange = true;
                updateChunks();
            }
        });

        document.getElementById('custom-size').addEventListener('input', handleCustomSizeChange);
        document.getElementById('apply-button').addEventListener('click', handleApplyButtonClick);

        window.addEventListener('load', () => {
            isPageLoaded = true;
            updateChunksOnChange = true;
        });

        // Initial update to handle initial content if page is loaded
        if (isPageLoaded) {
            updateChunks();
        }
    </script>
</body>
</html>
